<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://fom.in.ua/echo">
    <h1>Поиск</h1>
    <label>Lamborghini</label>
    <input type="checkbox" name="1" value="Lamborghini">
    <br>
    <label>Ferrari</label>
    <input type="checkbox" name="checkbox2" value="Ferrari">
    <br>
    <label>Maserati</label>
    <input type="checkbox" name="checkbox3" value="Maserati">
    <br>
    <label>Bentley</label>
    <input type="checkbox" name="checkbox4" value="Bentley">
    <br>
    <label>Mercedes-Benz</label>
    <input type="checkbox" name="checkbox5" value="Mercedes-Benz">
    <br>
    <label>KIA</label>
    <input type="checkbox" name="checkbox6" value="KIA">
    <br>
    <label>FORD</label>
    <input type="checkbox" name="checkbox7" value="FORD">
    <br>
    <label>BMW</label>
    <input type="checkbox" name="checkbox8" value="BMW">
    <br>
   <p>
       <b>
           Тип кузова:
        </b>
    </p>
    <label>Седан</label>
   <input type="radio" name="radio11" value="Седан">
   <br>
   <label>Купе</label>
   <input type="radio" name="radio22" value="Купе">
   <br>
   <label>Кабриолет</label>
   <input type="radio" name="radio33" value="Кабриолет">
   <br>
   <label>Универсал</label>
   <input type="radio" name="radio44" value="Универсал">
   <br>
   <p>
       <b>
           Цена (от и до):
        </b>
    </p>
   <input type="number" placeholder="От" class="elem">
   <input type="number" placeholder="До" class="elem">
   <p>
       <b>
           Год выпуска (от и до):
        </b>
    </p>
   <input type="number" placeholder="От" class="elem">
   <input type="number" placeholder="До" class="elem">
   <p>
       <b>
           Состояние:
        </b>
    </p>
    <label>Битая</label>
    <input type="checkbox" name="checkbox111" value="Битая">
    <br>
    <label>В кредите</label>
    <input type="checkbox" name="checkbox222" value="В кредите">
    <br>
    <label>Не растаможеная</label>
    <input type="checkbox" name="checkbox333" value="Не растаможеная">
    <br>
    <label>Автомобили пригнаны из США</label>
    <input type="checkbox" name="checkbox444" value="Автомобили пригнаны из США">
    <br>
    <label>Авто не в Украине (под заказ)</label>
    <input type="checkbox" name="checkbox555" value="Авто не в Украине (под заказ)">
    <br>   
   <p>
       <b>
           Тип топлива:
        </b>
    </p>
   <label>Бензин</label>
   <input type="radio" name="radio1111" value="Бензин">
   <br>
   <label>Дизель</label>
   <input type="radio" name="radio2222" value="Дизель">
   <br>
   <label>Электро</label>
   <input type="radio" name="radio3333" value="Электро">
   <br>
   <label>Газ</label>
   <input type="radio" name="radio4444" value="Газ">
   <br>
   <label>Газ/Бензин</label>
   <input type="radio" name="radio5555" value="Газ/Бензин">
   <br>
   <label>Гибрид</label>
   <input type="radio" name="radio6666" value="Гибрид">
   <br>
   <p>
       <b>
           Тип коробки передач:
        </b>
    </p>
    <label>Автомат</label>
    <input type="checkbox" name="checkbox121" value="Автомат">
    <br>
    <label>Механика</label>
    <input type="checkbox" name="checkbox212" value="Механика">
    <br>
    <label>Типтроник</label>
    <input type="checkbox" name="checkbox313" value="Типтроник">
    <br>
    <label>Робот</label>
    <input type="checkbox" name="checkbox414" value="Робот">
    <br>
    <label>Вариатор</label>
    <input type="checkbox" name="checkbox515" value="Вариатор">
    <br>
   <p>
       <b>
           Цвет:
        </b>
    </p>
   <label for="favcolor">Выберите свой цвет:</label>
   <input type="color" id="favcolor" name="favcolor" value="#ff0000">
   <p>
       <b>
           Комфорт:
        </b>
    </p>
    <label>Люк</label>
    <input type="checkbox" name="checkbox161" value="Люк">
    <br>
    <label>Кожаный салон</label>
    <input type="checkbox" name="checkbox262" value="Кожаный салон">
    <br>
    <label>Кондиционер</label>
    <input type="checkbox" name="checkbox363" value="Кондиционер">
    <br>
    <label>Обогрев руля</label>
    <input type="checkbox" name="checkbox464" value="Обогрев руля">
    <br>
    <label>Мультируль</label>
    <input type="checkbox" name="checkbox565" value="Мультируль">
    <br>
    <label>Парктроник</label>
    <input type="checkbox" name="checkbox667" value="Парктроник">
    <br>
    <label>Круиз контроль</label>
    <input type="checkbox" name="checkbox767" value="Круиз контроль">
    <br>
    <p>
        <b>
            Обьем л.
        </b>
    </p>
    <input type="number" placeholder="От" class="elem">
    <input type="number" placeholder="До" class="elem">
    <br>
    <input type="reset" value="Сбросить">
    <input type="submit" value="submit">
   </form>
</body>

</html>
